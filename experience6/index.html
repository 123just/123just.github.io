<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="CSS/h.css" rel="stylesheet">
		<link rel="stylesheet" href="Font-Awesome-master/css/font-awesome.min.css">
	</head>
	<body>
		<div id="ui-hd">
			<div id="ui-hd-top">
				<div id="ui-top-subhd">经路 1</div>
				<div id="ui-top-icon">早</div>
			</div>
			<div id="ui-top-line"></div>
			<div id="ui-hd-main">
				<div id="ui-hd-main-first">
					<div id="ui-first-time">
						<span class="ui-hd-redpart">08:43</span>
						<div class="ui-hd-redsmallpart">発 → </div>
						<span class="ui-hd-redpart">09:43</span>
						<div class="ui-hd-redsmallpart">着</div>
					</div>
					<div id="ui-hd-cost">
						<span class="ui-hd-blackpart">份额 </span>
						<span class="ui-hd-redpart">6560円</span>
					</div>
				</div>
				<div id="ui-hd-main-last">
					<div class="last-notes">
						<div class="ui-hd-blackpart">所要时间</div>
						<div class="ui-hd-redpart">1時間0分</div>
					</div>
					<div class="last-notes">
						<div class="ui-hd-blackpart">乘车时间</div>
						<div class="ui-hd-blackboldpart">54分</div>
					</div>
					<div class="last-notes">
						<div class="ui-hd-blackpart">乗換</div>
						<div class="ui-hd-redpart">1回</div>
					</div>
					<div class="last-notes">
						<div class="ui-hd-blackpart">距离</div>
						<div class="ui-hd-blackboldpart">190.4km</div>
					</div>
				</div>
			</div>
			<div id="ui-hd-print">
			    <div class="ui-print-submain">
			        <i class="fa fa-print "></i>
			    	<a href="" class="ui-print-word">打印</a>
			    </div>
			    <div class="ui-print-submain">
			        <i class="fa fa-file-text-o fa-flip-vertical"></i>
			    	<a href="" class="ui-print-word">详单</a>
			    </div>
			</div>
		</div>
		<div id="ui-main">
			<div id="ui-main-subhd">
				<div id="ui-subhd-pasites">经路</div>
				<div id="ui-subhd-ccsite">乘车位置</div>
				<div id="ui-subhd-fare">费用</div>
				<div id="ui-subhd-seat">指定席/费用</div>
				<div id="ui-subhd-distance">距离</div>
			</div>
			<div class="ui-main-site">
				<div class="ui-site-submain">
				<div class="ui-submain-icons">
					<i class="fa fa-cloud"></i>
					<div class="ui-icons-point"></div>
				</div>
					<span class="ui-sitename">名古屋</span>
				</div>
				<div class="ui-site-ccsite">17番線発</div>
				<div class="ui-site-notes">
					<a href="" class="ui-graph">时刻表</a>
				<a href="" class="ui-graph">车站图</a>
				<a href="" class="ui-graph">线路图</a>
				<a href="" class="ui-graph">地图</a>
				</div>
			</div>
			<div class="ui-main-details">
				<div class="ui-details-time">
					<span class="ui-time-toend">08:43-09:33</span>
					<span class="ui-time-alltime">50分</span>
				</div>
				<div class="ui-details-border">
					<div class="ui-border-ins"></div>
					<div class="ui-border-ins"></div>
					<div class="ui-border-ins"></div>
				</div>
				<div class="ui-details-bus">
					<i class="fa fa-camera-retro fa-lg"></i>
					<p id="ui-details-bus-new">新</p>
					<a href="" class="ui-details-bus-name">のぞみ203号(新大阪行)</a>
				</div>
				<div class="ui-details-block"></div>
				<div class="ui-details-fare">3,350円</div>
				<div class="ui-details-seat">
					<p class="ui-seat-name">指定席</p>
					<p class="ui-seat-fare">3,210円</p>
				</div>
				<div class="ui-details-distance">186.6km</div>
			</div>
			<div class="ui-main-site">
				<div class="ui-site-submain">
				<div class="ui-submain-icons">
					<div id="time">(6分)</div>
					<i class="fa fa-square-o"></i>
				</div>
					<span class="ui-sitename">新大阪</span>
				</div>
				<div id="ui-site-ccsitep">
					<div class="ui-site-ccsite">23番線着</div>
					<div class="ui-site-ccsite">16番線発</div>
				</div>
				<div class="ui-site-notes">
					<a href="" class="ui-graph">时刻表</a>
				<a href="" class="ui-graph">车站图</a>
				<a href="" class="ui-graph">线路图</a>
				<a href="" class="ui-graph">地图</a>
				</div>
			</div>
			<div class="ui-main-details">
				<div class="ui-details-time">
					<span class="ui-time-toend">08:43-09:33</span>
					<span class="ui-time-alltime">50分</span>
				</div>
				<div class="ui-details-border">
					<div class="ui-border-ins"></div>
					<div class="ui-border-ins"></div>
					<div class="ui-border-ins"></div>
				</div>
				<div class="ui-details-bus">
					<i class="fa fa-camera-retro fa-lg"></i>
					<p id="ui-details-bus-JR">JR</p>
					<a href="" class="ui-details-bus-name2">JR京都線新快速(姬路行)</a>
				</div>
				<div class="ui-details-block"></div>
				<div class="ui-details-fare">↓</div>
				<div class="ui-details-seat"></div>
				<div class="ui-details-distance">3.8km</div>
			</div>
			<div class="ui-main-site">
				<div class="ui-site-submain">
				<div class="ui-submain-icons">
					<i class="fa fa-cloud"></i>
					<div class="ui-icons-point"></div>
				</div>
					<span class="ui-sitename">大阪</span>
				</div>
				<div class="ui-site-ccsite">5番線着</div>
				<div class="ui-site-notes">
					<a href="" class="ui-graph">车站图</a>
				<a href="" class="ui-graph">线路图</a>
				<a href="" class="ui-graph">地图</a>
				</div>
			</div>
		</div>
	</body>
</html>
